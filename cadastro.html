<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>CADASTRO</title>
  </head>
  <body>
    <main
      class="vh-100 vw-100 d-flex align-items-center justify-content-center"
    >
      <div class="card-login w-50 bg-light">
        <h1 class="text-center">CRIAR CONTA</h1>

        <form id="formulario-cadastro" class="needs-validation" novalidate>
          <div class="form-group">
            <input
              type="email"
              name=""
              id="email"
              class="form-control text-secondary mt-5 p-3 fs-4"
              placeholder="Cadastre seu e-mail"
              required
            />

            <div class="valid-feedback">✔</div>

            <div class="invalid-feedback">Você não botou o seu e-mail.</div>
          </div>

          <div class="form-group">
            <input
              type="password"
              name=""
              id="senha"
              class="form-control text-secondary mt-5 p-3 fs-4"
              placeholder="Cadastre uma senha"
              required
            />

            <div class="valid-feedback">✔</div>

            <div class="invalid-feedback">Você não botou a sua senha.</div>
          </div>

          <div class="form-group">
            <input
              type="password"
              name=""
              id="senha-confirmada"
              class="form-control text-secondary mt-5 p-3 fs-4"
              placeholder="Confirme a senha"
              required
            />

            <div class="valid-feedback">✔</div>

            <div class="invalid-feedback">Você não confirmou sua senha.</div>
          </div>

          <input
            class="btn btn-default w-100 fs-3"
            type="submit"
            value="CRIAR CONTA AGORA"
          />
        </form>

        <div class="container mt-3">
          <div class="row">
            <div class="col">
              <p class="text-center text-secondary">
                Já tem cadastro?
                <a class="text-decoration-none" href="./login.html"
                  >Clique aqui para fazer login.</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="toast-cadastro"
      class="toast align-items-center border-0 position-fixed toast-position fs-3"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      id="feedback"
    >
      <div class="d-flex">
        <div class="toast-body" id="alerta-cadastro"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./js/cadastro.js"></script>
  </body>
</html>
